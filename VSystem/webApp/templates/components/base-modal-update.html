<div class="modal fade" id="{% block modal-id %}{% endblock %}" tabindex="-1" aria-labelledby="{% block form-label-header %}{% endblock %}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered {% block modal-size %}{% endblock %}">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{% block form-label-title %}{% endblock %}">{% block title %}{% endblock %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" id="{% block id-form %}{% endblock %}">
                <div class="modal-body">
                    {% block modal-body %}{% endblock %}
                </div>
                <div class="modal-footer">
                    {% block modal-buttons %}{% endblock %}
                </div>
            </form>
        </div>
    </div>
</div>
